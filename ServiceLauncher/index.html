<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperTizen Service Launcher</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #3498db;
            font-size: 48px;
            margin-bottom: 30px;
        }
        
        .status {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #34495e;
        }
        
        .status.success { background-color: #27ae60; }
        .status.error { background-color: #e74c3c; }
        .status.warning { background-color: #f39c12; }
        
        .buttons {
            margin: 40px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            min-width: 200px;
            transition: all 0.3s;
        }
        
        button:hover, button:focus {
            background-color: #2980b9;
            transform: scale(1.05);
            outline: 3px solid #fff;
        }
        
        .launch-btn { background-color: #27ae60; }
        .launch-btn:hover { background-color: #219a52; }
        
        .test-btn { background-color: #f39c12; }
        .test-btn:hover { background-color: #e67e22; }
        
        .clear-btn { background-color: #95a5a6; }
        .clear-btn:hover { background-color: #7f8c8d; }
        
        .log {
            background-color: #1a1a1a;
            border: 2px solid #34495e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }
        
        .log-entry.success { border-color: #27ae60; color: #2ecc71; }
        .log-entry.error { border-color: #e74c3c; color: #e74c3c; }
        .log-entry.warning { border-color: #f39c12; color: #f39c12; }
        .log-entry.info { border-color: #3498db; color: #3498db; }
    </style>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
</head>
<body>
    <div class="container">
        <h1>üöÄ HyperTizen Service Launcher</h1>
        
        <div id="mainStatus" class="status">Ready to launch service</div>
        
        <div class="buttons">
            <button class="launch-btn" onclick="launchService()" tabindex="0">
                üöÄ Launch Service
            </button>
            <button class="test-btn" onclick="testService()" tabindex="0">
                üîç Test Service
            </button>
            <button class="test-btn" onclick="checkBackgroundService()" tabindex="0">
                üîß Check Background
            </button>
            <button class="clear-btn" onclick="clearLog()" tabindex="0">
                üßπ Clear Log
            </button>
        </div>
        
        <div class="log" id="logContainer">
            <div class="log-entry info">Service Launcher ready. Click "Launch Service" to start HyperTizen service.</div>
        </div>
    </div>

    <script>
        let launchAttempts = 0;
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('mainStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 50 entries
            const entries = logContainer.children;
            if (entries.length > 50) {
                logContainer.removeChild(entries[0]);
            }
        }
        
        function launchService() {
            launchAttempts++;
            updateStatus('Launching service...', 'warning');
            addLog(`üöÄ Launch attempt #${launchAttempts} started`, 'info');
            
            try {
                if (typeof tizen !== 'undefined' && tizen.application) {
                    addLog('‚úÖ Tizen API is available', 'success');
                    
                    // First check if service exists
                    try {
                        const appInfo = tizen.application.getAppInfo('io.gh.reisxd.HyperTizen');
                        addLog('‚úÖ HyperTizen service found in system', 'success');
                        addLog(`   App Name: ${appInfo.name}`, 'info');
                        addLog(`   App ID: ${appInfo.id}`, 'info');
                        addLog(`   Package ID: ${appInfo.packageId}`, 'info');
                        
                        // Check if service is already running
                        addLog('üîç Checking if service is already running...', 'info');
                        try {
                            const runningApps = tizen.application.getAppsContext();
                            const isRunning = runningApps.some(app => app.appId === 'io.gh.reisxd.HyperTizen');
                            
                            if (isRunning) {
                                addLog('‚ö†Ô∏è Service appears to be already running', 'warning');
                                addLog('üîÑ Testing connection instead of launching...', 'info');
                                setTimeout(testService, 1000);
                                return;
                            } else {
                                addLog('‚úÖ Service is not running, proceeding with launch', 'info');
                            }
                        } catch (contextError) {
                            addLog(`‚ö†Ô∏è Could not check running apps: ${contextError.message}`, 'warning');
                            addLog('üîÑ Proceeding with launch attempt anyway...', 'info');
                        }
                        
                        // Launch the service
                        addLog('üîÑ Attempting to launch service...', 'info');
                        tizen.application.launch(
                            'io.gh.reisxd.HyperTizen',
                            function() {
                                updateStatus('Service launched successfully!', 'success');
                                addLog('üéâ HyperTizen service launched successfully!', 'success');
                                addLog('üîå WebSocket server should now be running on port 8086', 'success');
                                
                                // Auto-test after 2 seconds
                                setTimeout(() => {
                                    addLog('üîÑ Auto-testing service in 2 seconds...', 'info');
                                    testService();
                                }, 2000);
                            },
                            function(error) {
                                updateStatus('Failed to launch service', 'error');
                                addLog(`‚ùå Service launch failed with error:`, 'error');
                                addLog(`   Error Name: ${error.name || 'Unknown'}`, 'error');
                                addLog(`   Error Message: ${error.message || 'No message'}`, 'error');
                                addLog(`   Error Code: ${error.code || 'No code'}`, 'error');
                                
                                // Additional debugging info
                                if (error.name) {
                                    switch(error.name) {
                                        case 'SecurityError':
                                            addLog('üí° Permission denied - check app privileges', 'warning');
                                            break;
                                        case 'NotFoundError':
                                            addLog('üí° Service not found or not properly installed', 'warning');
                                            break;
                                        case 'InvalidStateError':
                                            addLog('üí° Service may already be running', 'warning');
                                            break;
                                        case 'UnknownError':
                                            addLog('üí° Try restarting the TV or reinstalling the service', 'warning');
                                            break;
                                        default:
                                            addLog(`üí° Unhandled error type: ${error.name}`, 'warning');
                                    }
                                }
                                
                                addLog('üîç Checking if service is already running...', 'info');
                                setTimeout(testService, 1000);
                            }
                        );
                    } catch (e) {
                        updateStatus('Service not found', 'error');
                        addLog(`‚ùå HyperTizen service not found: ${e.message}`, 'error');
                        addLog('üí° Make sure the HyperTizen service package is installed', 'warning');
                    }
                } else {
                    updateStatus('Tizen API not available', 'error');
                    addLog('‚ùå Tizen API not available - not running on Tizen device', 'error');
                    addLog('üí° This launcher only works on Samsung Tizen TVs', 'warning');
                }
            } catch (e) {
                updateStatus('Launch error', 'error');
                addLog(`‚ùå Unexpected error: ${e.message}`, 'error');
            }
        }
        
        function testService() {
            addLog('üîç Testing service status...', 'info');
            updateStatus('Testing service...', 'warning');
            
            // First check if service is in running apps
            try {
                const runningApps = tizen.application.getAppsContext();
                const serviceApp = runningApps.find(app => app.appId === 'io.gh.reisxd.HyperTizen');
                
                if (serviceApp) {
                    addLog('‚úÖ Service is running in background', 'success');
                    addLog(`   Service Context ID: ${serviceApp.id}`, 'info');
                } else {
                    addLog('‚ö†Ô∏è Service not found in running applications', 'warning');
                }
            } catch (e) {
                addLog(`‚ö†Ô∏è Could not check running applications: ${e.message}`, 'warning');
            }
            
            // Test WebSocket connection
            const testWebSocket = () => {
                addLog('üîå Testing WebSocket connection to localhost:8086...', 'info');
                
                const ws = new WebSocket('ws://127.0.0.1:8086');
                let connectionTimeout;
                
                // Set a timeout for the connection attempt
                connectionTimeout = setTimeout(() => {
                    addLog('‚è∞ WebSocket connection timeout (5 seconds)', 'warning');
                    updateStatus('Service connection timeout', 'error');
                    ws.close();
                }, 5000);
                
                ws.onopen = function() {
                    clearTimeout(connectionTimeout);
                    updateStatus('Service is running and accessible!', 'success');
                    addLog('‚úÖ WebSocket connection successful!', 'success');
                    addLog('üéØ Service is running and ready for connections', 'success');
                    ws.close();
                };
                
                ws.onerror = function(error) {
                    clearTimeout(connectionTimeout);
                    updateStatus('Service not responding', 'error');
                    addLog('‚ùå WebSocket connection failed', 'error');
                    addLog('üí° Possible causes:', 'warning');
                    addLog('   ‚Ä¢ Service is not running', 'warning');
                    addLog('   ‚Ä¢ Service failed to start properly', 'warning');
                    addLog('   ‚Ä¢ Port 8086 is blocked or in use', 'warning');
                    addLog('   ‚Ä¢ Service crashed after launch', 'warning');
                };
                
                ws.onclose = function(event) {
                    addLog(`üîå WebSocket test completed (Code: ${event.code})`, 'info');
                };
            };
            
            // Test with a slight delay
            setTimeout(testWebSocket, 500);
        }
        
        function clearLog() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '<div class="log-entry info">Log cleared. Ready for new messages.</div>';
            updateStatus('Log cleared', 'info');
        }
        
        function checkBackgroundService() {
            addLog('üîß Checking background launcher service status...', 'info');
            updateStatus('Checking background service...', 'warning');
            
            try {
                // Check if this launcher app itself is running as a service
                const runningApps = tizen.application.getAppsContext();
                const launcherApp = runningApps.find(app => app.appId === 'io.gh.reisxd.ServiceLauncher');
                
                if (launcherApp) {
                    addLog('‚úÖ ServiceLauncher background service is running', 'success');
                    addLog(`   Context ID: ${launcherApp.id}`, 'info');
                } else {
                    addLog('‚ö†Ô∏è ServiceLauncher background service not found in running apps', 'warning');
                }
                
                // Also check for the main service
                const mainService = runningApps.find(app => app.appId === 'io.gh.reisxd.HyperTizen');
                if (mainService) {
                    addLog('‚úÖ Main HyperTizen service is also running!', 'success');
                    addLog('üéØ Background service appears to have succeeded', 'success');
                    setTimeout(testService, 1000);
                } else {
                    addLog('‚ö†Ô∏è Main HyperTizen service not running yet', 'warning');
                    addLog('üîÑ Background service may still be trying...', 'info');
                }
                
            } catch (e) {
                addLog(`‚ùå Error checking background service: ${e.message}`, 'error');
            }
        }
        
        // Keyboard navigation for TV remotes
        document.addEventListener('keydown', function(e) {
            const buttons = Array.from(document.querySelectorAll('button'));
            const focusedIndex = buttons.indexOf(document.activeElement);
            
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    e.preventDefault();
                    const nextIndex = (focusedIndex + 1) % buttons.length;
                    buttons[nextIndex].focus();
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    const prevIndex = (focusedIndex - 1 + buttons.length) % buttons.length;
                    buttons[prevIndex].focus();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (document.activeElement && document.activeElement.click) {
                        document.activeElement.click();
                    }
                    break;
            }
        });
        
        // Auto-focus first button
        window.onload = function() {
            const firstButton = document.querySelector('button');
            if (firstButton) {
                firstButton.focus();
            }
            addLog('üéÆ Use arrow keys to navigate, Enter to select', 'info');
            addLog('üîÑ Background service is also trying to launch the main service...', 'info');
            
            // Check if background service managed to launch the main service
            setTimeout(() => {
                addLog('üîç Checking if background service succeeded...', 'info');
                testService();
            }, 5000);
        };
    </script>
</body>
</html>
