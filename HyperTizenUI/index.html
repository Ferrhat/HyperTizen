<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperTizen</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/wsClient.js"></script>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
</head>

<body>
    <div class="content">
        <h1>HyperTizen</h1>
        <h3 id="status">Status</h3>
        <div id="serviceControls">
            <button id="startServiceBtn" onclick="forceStartService()" tabindex="0">üöÄ Start Service</button>
            <button id="checkServiceBtn" onclick="checkServiceStatus()" tabindex="0">üîç Check Service</button>
        </div>
        <a><input type="checkbox" id="enabled"> Enabled</a>
        <h2 id="upnpDeviceTitle">UPnP Devices</h2>
        <div id="upnpItems"></div>
        <div id="debugContainer">
            <h3>Debug Messages</h3>
            <button id="clearDebugBtn" onclick="clearDebugMessages()" tabindex="0">Clear Debug Messages</button>
            <div id="debugMessages"></div>
        </div>
    </div>
</body>

<script>
    // Service control functions
    function forceStartService() {
        if (typeof addDebugMessage === 'function') {
            addDebugMessage('üöÄ Manual service start requested...', 'info');
        }
        
        try {
            if (typeof tizen !== 'undefined' && tizen.application) {
                tizen.application.launch(
                    'io.gh.reisxd.HyperTizen',
                    function () {
                        if (typeof addDebugMessage === 'function') {
                            addDebugMessage('‚úÖ Service started successfully via manual trigger!', 'info');
                            addDebugMessage('üîå WebSocket should now be available on port 8086', 'info');
                        }
                        
                        // Test the connection after a short delay
                        setTimeout(checkServiceStatus, 2000);
                    },
                    function (error) {
                        if (typeof addDebugMessage === 'function') {
                            addDebugMessage(`‚ùå Manual service start failed: ${error.message}`, 'error');
                        }
                    }
                );
            } else {
                if (typeof addDebugMessage === 'function') {
                    addDebugMessage('‚ùå Tizen API not available (running outside Tizen environment)', 'error');
                }
            }
        } catch (e) {
            if (typeof addDebugMessage === 'function') {
                addDebugMessage(`‚ùå Error starting service: ${e.message}`, 'error');
            }
        }
    }
    
    function checkServiceStatus() {
        if (typeof addDebugMessage === 'function') {
            addDebugMessage('üîç Checking service status...', 'info');
        }
        
        try {
            if (typeof tizen !== 'undefined' && tizen.application) {
                // Check if the service is installed/available
                tizen.application.getAppInfo('io.gh.reisxd.HyperTizen');
                if (typeof addDebugMessage === 'function') {
                    addDebugMessage('‚úÖ HyperTizen service is installed and available', 'info');
                }
                
                // Try to test the WebSocket connection
                if (typeof deviceIP !== 'undefined' && deviceIP) {
                    const testIP = deviceIP;
                    if (typeof addDebugMessage === 'function') {
                        addDebugMessage(`üîå Testing WebSocket connection to ${testIP}:8086...`, 'info');
                    }
                    
                    const testWS = new WebSocket(`ws://${testIP}:8086`);
                    testWS.onopen = function() {
                        if (typeof addDebugMessage === 'function') {
                            addDebugMessage('‚úÖ WebSocket service is running and accessible!', 'info');
                        }
                        testWS.close();
                    };
                    testWS.onerror = function() {
                        if (typeof addDebugMessage === 'function') {
                            addDebugMessage('‚ùå WebSocket service is not responding', 'error');
                            addDebugMessage('üí° Try using the "Start Service" button', 'warning');
                        }
                    };
                } else {
                    if (typeof addDebugMessage === 'function') {
                        addDebugMessage('‚ö†Ô∏è Device IP not available for testing', 'warning');
                    }
                }
            } else {
                if (typeof addDebugMessage === 'function') {
                    addDebugMessage('‚ùå Tizen API not available', 'error');
                }
            }
        } catch (e) {
            if (typeof addDebugMessage === 'function') {
                addDebugMessage(`‚ùå Service not found or not accessible: ${e.message}`, 'error');
                addDebugMessage('üí° The service may not be installed', 'warning');
            }
        }
    }

    window.onload = function () {
        let elements = document.querySelectorAll('button, input, [tabindex]');
        let elementsArray = Array.prototype.slice.call(elements);
        let focusedElement = document.activeElement;
        let focusedIndex = elementsArray.indexOf(focusedElement);

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (focusedIndex < elementsArray.length - 1) {
                    elementsArray[focusedIndex + 1].focus();
                    focusedIndex++;
                    if (typeof addDebugMessage === 'function') {
                        addDebugMessage(`Navigated down to element ${focusedIndex}`, 'info');
                    }
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (focusedIndex > 0) {
                    elementsArray[focusedIndex - 1].focus();
                    focusedIndex--;
                    if (typeof addDebugMessage === 'function') {
                        addDebugMessage(`Navigated up to element ${focusedIndex}`, 'info');
                    }
                }
            } else if (e.key == 'Enter') {
                e.preventDefault();
                const element = elementsArray[focusedIndex];
                element.click();
                if (element.classList.contains('upnpItem')) {
                    const uri = element.getAttribute('data-uri');
                    const friendlyName = element.getAttribute('data-friendlyName');
                    if (typeof addDebugMessage === 'function') {
                        addDebugMessage(`Selected UPnP device: ${friendlyName}`, 'info');
                    }
                    setRPC(uri);
                }
            }
        });

        const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.addedNodes.length > 0) {
                    elements = document.querySelectorAll('button, input, [tabindex]');
                    elementsArray = Array.prototype.slice.call(elements);
                    focusedIndex = elementsArray.indexOf(document.activeElement);
                }
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
        
        // Add initial debug message
        setTimeout(() => {
            if (typeof addDebugMessage === 'function') {
                addDebugMessage('HyperTizen UI initialized', 'info');
                addDebugMessage('Attempting to fetch device IP from local server...', 'info');
            }
        }, 100);
        
        fetch('http://127.0.0.1:8081').then(res => res.text()).then(ip => {
            deviceIP = ip;
            if (typeof addDebugMessage === 'function') {
                addDebugMessage(`Device IP retrieved: ${ip}`, 'info');
                addDebugMessage('Testing WebSocket connection...', 'info');
            }

            const testWS = new WebSocket(`ws://${ip}:8086`);

            testWS.onopen = function () {
                if (typeof addDebugMessage === 'function') {
                    addDebugMessage('WebSocket test connection successful', 'info');
                }
                testWS.close();
                open();
            };
            testWS.onerror = function () {
                if (typeof addDebugMessage === 'function') {
                    addDebugMessage('WebSocket test connection failed, reloading page...', 'error');
                }
                location.reload();
            };
        }).catch(error => {
            if (typeof addDebugMessage === 'function') {
                addDebugMessage(`Failed to fetch device IP: ${error.message}`, 'error');
            }
        });
    };
</script>

</html>
